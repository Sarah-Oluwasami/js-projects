<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Profile</title>
</head>
<body>

    <h2 style="text-align: center;">Profile Page</h2>
    
    <div class="profile ">
        <div class="d-flex">
            <div class="image">
                <img alt="" id="image">
                <p>Profile picture</p>
            </div>
            <div class="">
                <div class="input-group mb-3">
                    <span class="input-group-text"><b>Name:</b></span>
                    <input type="text" class="form-control" id="name" placeholder="Firstname, Lastname">
                    <p id="name"></p>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text"><b>Gender:</b></span>
                    <input type="text" class="form-control" id="gender">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text"><b>E-mail:</b></span>
                    <input type="text" class="form-control" id="email">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text"><b>Date of Birth:</b></span>
                    <input type="text" class="form-control" id="dob">
                  </div>
            </div>
        </div>

    <div class="container-fluid ">
        <div class="input-group mb-3 " id="others">
            <span class="input-group-text"><b>Age:</b></span>
            <input type="text" class="form-control" id="age">
          </div>
        <div class="input-group mb-3" id="others">
            <span class="input-group-text"><b>Location:</b></span>
            <input type="text" class="form-control" id="location" placeholder="City, State, Country">
          </div>
          <div class="input-group mb-3" id="others">
            <span class="input-group-text"><b>Street:</b></span>
            <input type="text" class="form-control" id="street">
          </div>
          <div class="input-group mb-3" id="others">
            <span class="input-group-text"><b>Postcode:</b></span>
            <input type="text" class="form-control" id="postcode">
          </div>
          <div class="input-group mb-3" id="others">
            <span class="input-group-text"><b>Coordinates:</b></span>
            <input type="text" class="form-control" id="coordinates" placeholder="Latitude, Longitude">
          </div>
          <div class="input-group mb-3" id="others">
            <span class="input-group-text"><b>Timezone:</b></span>
            <input type="text" class="form-control" id="timezone" placeholder="Offset, Description">
          </div>
          <div class="input-group mb-3" id="others">
            <span class="input-group-text"><b>Login:</b></span>
            <input type="text" class="form-control" id="login" placeholder="Username, Password">
          </div>
          <div class="input-group mb-3" id="others">
            <span class="input-group-text"><b>Registered:</b></span>
            <input type="text" class="form-control" id="register" placeholder="Date, Age">
          </div>
          <div class="input-group mb-3" id="others">
            <span class="input-group-text"><b>Phone:</b></span>
            <input type="text" class="form-control" id="phone" >
          </div>
          <div class="input-group mb-3" id="others">
            <span class="input-group-text"><b>Cell:</b></span>
            <input type="text" class="form-control" id="cell" >
          </div>
          <div class="input-group mb-3" id="others">
            <span class="input-group-text"><b>ID:</b></span>
            <input type="text" class="form-control" id="id" placeholder="Name, Value">
          </div>
          <div class="input-group mb-3" id="others">
            <span class="input-group-text"><b>Info:</b></span>
            <input type="text" class="form-control" id="info" placeholder="Seed, Result, Version">
          </div>
    </div>
    </div>
    

    <script src="profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
